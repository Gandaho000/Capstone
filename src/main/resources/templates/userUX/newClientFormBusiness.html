<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body>

<h1>New Client Form</h1>

<form>
    <label class="radio-inline"><input type="radio" name="filingStatus" th:field="${filingStatus}" value="1">Single</label>
    <label class="radio-inline"><input type="radio" name="filingStatus" th:value="${filingStatus}" value="2">Married Filing Jointly</label>
    <label class="radio-inline"><input type="radio" name="filingStatus" th:value="${filingStatus}" value="3">Married Filing Separately</label>
    <label class="radio-inline"><input type="radio" name="filingStatus" th:value="${filingStatus}" value="4">Head of Household</label>
    <label class="radio-inline"><input type="radio" name="filingStatus" th:value="${filingStatus}" value="5">Qualifying Widow(er) with Dependent Child</label>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstname1">Tax Payer's First Name </label>
            <input type="text" class="form-control" id="firstName1" th:value="${firstName1}" name="firstName1" placeholder="Tax Payer First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastname1">Tax Payer's Last Name</label>
            <input type="text" class="form-control" id="lastName1" th:value="${lastName1}" name="lastName1" placeholder="Tax Payer Last Name">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstName2">Spouse's First Name</label>
            <input type="text" class="form-control" id="firstName2" th:value="${firstName2}" placeholder="Tax Payer 2 First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastName2">Spouse's Last Name</label>
            <input type="text" class="form-control" id="lastName2" th:value="${lastName2}" placeholder="Tax Payer 2 Last Name">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="dob1">Tax Payer's Date Of Birth</label>
            <input type="text" class="form-control" id="dob1" th:value="${dob1}" name="dob1" placeholder="11/27/1990">
        </div>
        <div class="form-group col-md-6">
            <label for="clientEmail2">Spouse's Date Of Birth</label>
            <input type="text" class="form-control" id="dob2" th:value="${dob2}" name="dob2" placeholder="11/27/1990">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="clientEmail1">Tax Payer's Email Address</label>
            <input type="text" class="form-control" id="clientEmail1" th:value="${clientEmail}" name="clientEmail1" placeholder="abc@abc.com">
        </div>
        <div class="form-group col-md-6">
            <label for="clientEmail2">Spouse's Email Address</label>
            <input type="text" class="form-control" id="clientEmail2" th:value="${clientName2}" name="clientEmail2" placeholder="Tax Payer 2 Last Name">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">

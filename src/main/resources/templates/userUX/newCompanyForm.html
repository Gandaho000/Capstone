<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body>

<h1>New Client Form</h1>

<form>
    <div class="form-group">
        <label for="companyName">companyName</label>
        <input type="text" class="form-control" id="companyName" placeholder="Company">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstname">Tax Payer First Name </label>
            <input type="text" class="form-control" id="firstname" placeholder="Tax Payer First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastname">Tax Payer Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Tax Payer Last Name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstname2">Email</label>
            <input type="text" class="form-control" id="firstname2" placeholder="Tax Payer 2 First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastname2">Password</label>
            <input type="text" class="form-control" id="lastname2" placeholder="Tax Payer 2 Last Name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="phonenumber1">Email</label>
            <input type="text" class="form-control" id="phonenumber1" placeholder="Phone Number">
        </div>
        <div class="form-group col-md-6">
            <label for="phonenumber2">Password</label>
            <input type="text" class="form-control" id="phonenumber2" placeholder="Phone Number 2">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>


<div th:replace="fragments :: bootstrap"></div>
</body>
</html>
